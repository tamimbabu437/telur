  <title>Redirección de tráfico</title>

<body>

<script>
  // Función para redirigir según el dispositivo
  function redirigirSegunDispositivo() {
    // Verificar si es un dispositivo móvil
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      // Redirigir a la URL para dispositivos móviles
      window.location.href = 'https://www.wwf.es/colabora/tienda_panda/peluches_panda_/';
    } else {
      // Redirigir a la URL para otros dispositivos (puedes ajustar esto según sea necesario)
      window.location.href = 'https://www.wwf.es/colabora/tienda_panda/peluches_panda_/';
    }
  }

  // Llamar a la función de redirección al cargar la página
  redirigirSegunDispositivo();
</script>

</body>
